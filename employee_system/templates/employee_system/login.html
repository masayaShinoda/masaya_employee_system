{% extends "employee_system/layout.html" %}

{% block body %}
    <section class="login_wrapper">
        <header>
            <h2>Sign In</h2>
            <p>Please use your assigned unique username.</p>
        </header>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
                <input autofocus type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <br />
                <input type="submit" value="Submit" class="btn_main utils bg_gradient_primary">
        </form>
        {% if message %}
            <span class="login_msg login_msg__error">
                {% comment %} <i class="icon icon_information"></i> {% endcomment %}
                <p>{{ message }}</p>
            </span>
        {% endif %}
    </section>
{% endblock %}
